<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-heading">CHECK THE WEATHER</h1>
      <form class="weather-form" action="">
        <input
          type="text"
          placeholder="E.g. Malibu"
          id="locationInput"
          name="location"
        />
        <button class="search-weather-btn" type="submit">Search Weather</button>
      </form>
      <div class="content">
        <h2 class="location">Belgrade, Serbia</h2>
        <p class="location-description">
          The weather is very hot for the following week.
        </p>
        <div class="weather-today">
          <span>Today</span>
          <img
            src="https://raw.githubusercontent.com/visualcrossing/WeatherIcons/refs/heads/main/PNG/3rd%20Set%20-%20Color/clear-night.png"
            alt="weather icon"
            width="50px"
          />
          <span>Max: 75F</span>
          <span>Min: 55F</span>
          <span>Chance of Rain: 24%</span>
        </div>
        <ul class="days-list">
          <li>
            <span>Monday</span>
            <img
              src="https://raw.githubusercontent.com/visualcrossing/WeatherIcons/refs/heads/main/PNG/3rd%20Set%20-%20Color/clear-night.png"
              alt="weather icon"
              width="30px"
            />
            <span>Max: 75F</span>
            <span>Min: 55F</span>
            <span>Chance of Rain: 24%</span>
          </li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
        </ul>
      </div>
    </div>
  </body>
</html>
